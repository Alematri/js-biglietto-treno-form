<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

   <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">
  <title>Questo mondo non mi renderà gattino</title>
</head>

  <body>
        <div class="container-sm">
        
          <h1>Calcolatore Prezzo Biglietto</h1>

          <div class="row">
            <div class="col">
              <label for="nameInput">Nome cognome:</label>
              <br>
              <input type="text" id="nameInput">
            </div>

            <div class="col">
              <label for="kmInput">KM da percorrere:</label>
              <br>
              <input type="number" id="kmInput" min="1" required>
            </div>

            <div class="col">
              <label for="ageInput">Età del passeggero:</label>
              <br>
              <input type="number" id="ageInput" min="1" required>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <button onclick="stamparisultato()">Genera il tuo biglietto</button>
            </div>
          </div>

          <div class="row">

            <div class="col">
              <h5>Nome Cognome:</h5>
              <div id="nomecognome"></div>
            </div>

            <div class="col">
              <h5>Prezzo biglietto:</h5>
              <div id="risultato"></div>
            </div>

            <div class="col">
              <h5>Carrozza:</h5>
              <div id="numerocarro"></div>
            </div>

            <div class="col">
              <h5>Numero biglietto:</h5>
              <div id="codicebiglietto"></div>
            </div>
          </div>

        </div>

    <script src="./js/script.js"></script>
  </body>
</html>
