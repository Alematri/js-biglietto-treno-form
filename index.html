<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

   <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">
  <title>Biglietto treno</title>
</head>

  <body>

    <div class="container-sm">

      <div class="container-custom">

        <h1>Calcolatore Prezzo Biglietto</h1>

        

          <div class="row pt-3 pb-3" id="input-row">

            <div class="col-12 col-md-4">
              <h3>Nome e cognome:</h3>
              <input type="text" id="nameInput">
            </div>

            <div class="col-12 col-md-4">
              <h3>KM da percorrere:</h3>
              <input type="number" id="kmInput" min="1" required>
            </div>

            <div class="col-12 col-md-4">
              <h3>Et√† del passeggero:</h3>
              <select id="ageSelect">
                <option value="underage">Minorenne</option>
                <option value="adult">Prezzo pieno</option>
                <option value="overage">Over 65</option>
              </select>
            </div>
          </div>

          <div class="row align-items-center justify-content-between" id="button-row">
            <div class="col">
              <button id="btn-gen">Genera il tuo biglietto</button>
            </div>

            <div class="col">
              <button id="btn-null">Annulla</button>
            </div>
          </div>

          <div class="row pb-3 d-none" id="resultRow">

            <div class="d-block blueline"></div>
            <h2>IL TUO BIGLIETTO</h2>
            <div class="d-block blueline"></div>

            <div class="col-12 col-md-3 text-center mb-3">
              <h3>Passeggero:</h3>
              <div id="nomecognome"></div>
            </div>
          
            <div class="col-12 col-md-3 text-center mb-3">
              <h3>Prezzo biglietto:</h3>
              <div id="risultato"></div>
            </div>
          
            <div class="col-12 col-md-3 text-center mb-3">
              <h3>Carrozza:</h3>
              <div id="numerocarro"></div>
            </div>
          
            <div class="col-12 col-md-3 text-center mb-3">
              <h3>Numero biglietto:</h3>
              <div id="codicebiglietto"></div>
            </div>

          </div>
      </div>
    </div>

    <script src="./js/script.js"></script>

  </body>

</html>
